<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example With CSS</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        p {
            font-family: 'Courier New', Courier, monospace;
        }
        .emphasized {
            color:orange;
            font-weight: bold;
        }
        #last para {
            color:red
            font-size: 40px;
        }
    </style>
</head>


<body>
    <header>
        <nav>
            <ul> 
                <li><a href="#">Home</a></li>
                <li><a href="about.me">about me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="color:red">John Wick</h1>
        <p class="green">Where's my car?</p>
        <img src="https://picsum.photos/1000/1000" alt="">
        <p class="emphasized">Hello there</p>
        <p class="emphasized">general kenobi. you are a bold one</p>
        <p id="last-para">lololololol</p>
    </main>
    <footer>
        <p>&copy; 2025 Isaac</p>
    </footer>
</body>


</html>
