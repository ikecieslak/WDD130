<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>



<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">



         <table>

          <tr> 
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>

          <tr>
            <td>Gabriel W. Reid</td>
            <td>Fumbling Is Not Failing</td>
            <td>BYU-Idaho</td>
            <td>2024</td>
          </tr>

          <tr>
            <td>Brad Wilcox</td>
            <td>His Grace Is Sufficient</td>
            <td>BYU</td>
            <td>2011</td>
          </tr>

          <tr>
            <td>David A. Bednar</td>
            <td>The Family is Ordained of God</td>
            <td>BYU-Idaho</td>
            <td>2025</td>
          </tr>
          
         </table>


         <div class="info">
         <form action="">
          <div class="row">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
          </div>
          <div class="row">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
          </div>
          <div class="row">
            <label for="location">Location</label>
            <input type="text" name="location" id="location">
          </div>
          <div class="row">
            <label for="year">Year</label>
            <input type="text" name="year" id="year">
          </div>
          <input type="submit" value="Submit">
        </form>
         </div>


        
      </div>
    </main>
  </div>
</body>


</html>
