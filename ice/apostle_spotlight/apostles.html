<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>

    <style>
        /* Insert styles here */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #E8ECED;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        #apostles-box {
            background-image: url(images/christus.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 70% center;
            border: 10px solid black;
            border-radius: 30px;
            max-width: 1000px;
            text-align: center;
            margin: 30px auto;
        }

        img {
            border: 5px solid white;
            border-radius: 50%;
            width: 175px;
            height: 175px;
            object-fit: cover;
            object-position: 50% 0;
        }

        #first-presidency-box {
            margin: 1em;
            gap: 60px;
        }

        #twelve-apostles-box {
            max-width: 600px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            margin: 0 auto;
            justify-items: center;
            row-gap: 1em;
        }

        img.large-image {
            width: 175px;
            height: 175px;
        }

        img.medium-image {
            width: 150px;
            height: 150px;
        }

        img.small-image {
            width: 110px;
            height: 110px;
        }

    </style>
</head>


<body>
    <!-- Insert HTML elements here -->
     <div id="apostles-box">
        <div id="first-presidency-box">
            <h1>First Presidency</h1>
            <img class="medium-image" src="images/eyring.webp" alt="">
            <img class="large-image" src="images/oaks.webp" alt="">
            <img class="medium-image" src="images/christofferson.webp" alt="">
            <h2>Quorum of the Twelve Apostles</h2>
        </div>
        <div id="twelve-apostles-box">
            <img class="small-image" src="images/holland.webp" alt="">
            <img class="small-image" src="images/uchtdorf.webp" alt="">
            <img class="small-image" src="images/bednar.webp" alt="">
            <img class="small-image" src="images/cook.webp" alt="">
            <img class="small-image" src="images/anderson.webp" alt="">
            <img class="small-image" src="images/rasband.webp" alt="">
            <img class="small-image" src="images/stevenson.webp" alt="">
            <img class="small-image" src="images/renlund.webp" alt="">
            <img class="small-image" src="images/gong.webp" alt="">
            <img class="small-image" src="images/soares.webp" alt="">
            <img class="small-image" src="images/kearon.webp" alt="">
            <img class="small-image" src="https://placehold.co/300x350" alt="">
        </div>
    </div>
</body>

</html>
