<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;
        }

        #formContainer {
            background-color: white;
            height: 600px;
            width: 400px;
            border: 10px solid #0D2E7C;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(6, 1fr);
            overflow: hidden;
        }

        #hero {
            grid-area: 1 / 1 / 3 / 2;
            background-image: url(images/jesus_feeds_5000.jpeg);
            background-size: cover;
            background-position: center;
            height: 200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .herotxt {
            color: white;
            text-shadow: 2px 2px 6px black;
            margin: 5px 0;
        }

        #myForm {
            display: grid;
            grid-template-columns: 130px 1fr;
            gap: 6px 10px;
            align-items: center;
            padding: 10px 20px;
            height: 100%;
            box-sizing: border-box;
        }

        #myForm h3 {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 5px;
        }

        #myForm #closeBtn {
            grid-column: 2;
            justify-self: end;
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
        }

        #myForm label {
            text-align: right;
            font-weight: bold;
        }

        #myForm input[type="text"], #myForm input[type="password"], #myForm input[type="email"] {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #myForm div, #myForm section {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #myForm button[type="submit"] {
            grid-column: 1 / -1;
            justify-self: center;
            padding: 6px 15px;
            border-radius: 5px;
            border: none;
            background-color: #0D2E7C;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #book-images {
            grid-area: 6 / 1 / 7 / 2;
            display: flex;
            justify-content: space-between;
        }

        .book {
            height: 100px;
            width: 78px;
        }

    </style>




</head>

<body>
    <div id="formContainer">

        <section id="hero">
            <h1 class="herotxt">Daily Feed</h1>
            <h2 class="herotxt">Scripture a Day</h2>
        </section>

        <form id="myForm">
            <h3>Sign Up for Daily Scripture Feed</h3>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>
            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>
            <section>
                <button type="submit">Submit</button>
            </section>
        </form>

        <section id="book-images">
            <img class="book" src="images/old_testament.webp" alt="The Old Testament">
            <img class="book" src="images/new_testament.webp" alt="The New Testament">
            <img class="book" src="images/book_of_mormon.webp" alt="The Book of Mormon">
            <img class="book" src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
            <img class="book" src="images/pearl_of_great_price.webp" alt="The Pearl of Great Price">

        </section>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
